<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css"
</head>
<body>
    <div class="conatiner">
        <div class="apply-box">
            <h1>Job Application</h1>
            <form action="">
                <div class="form-container">
                    <div class="form-control">
                <label for="first-name">First Name</label>
                <input id="first-name" name="first-name" placeholder="Enter First Name...">
            </div>
            <div class="form-control">
                <label for="last-name">Last Name</label>
                <input id="last-name" name="last-name" placeholder="Enter Last Name...">
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter Email...">
            </div>
            <div class="form-control">
            <label for="job-role">Job Role</label>
                <select>
                    <option value="">Select Job Role</option>
                    <option value="front-nd">Frontend Developer</option>
                    <option value="back-nd">Backend Developer</option>
                    <option value="full-stack">Full Stack Developer</option>
                    <option value="UI-UX">UI/UX Developer</option>
                    <option value="Data">Data Analyst</option>
                    <option value="Soft">SDE 1</option>
                </select>
            </div>
                <div class="add-control">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" rows="4" cols="50" placeholder="Enter Address"></textarea>
                </div> 
                <div class="form-control">
                    <label for="city">City</label>
                    <input id="city" name="city" placeholder="Enter Your City">
                </div>
                <div class="form-control">
                    <label for="pincode">Pincode</label>
                    <input id="pincode" name="pincode" placeholder="Enter Your Pincode">
                </div>
                <div class="form-control">
                    <label for="date">Start Date</label>
                    <input type="date" id="date" name="date" >
                </div>
                <div class="form-control">
                    <label for="upload">Upload Resume</label>
                    <input type="file" id="upload" name="upload"> 
                </div>
                <div class="button-container">
                    <button type="submit">Apply Now</button>
                </div>
            </div>

            </form>

        </div>
    </div>
</body>
</html>
